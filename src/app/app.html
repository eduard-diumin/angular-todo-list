<app-header />
<router-outlet />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="selectedUser?.id === user.id" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p id="no-user-selected">No user selected</p>
  }
</main>
